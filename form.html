<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
	</head>
	<body>
	<center>
	<fieldset style="border:2px solid red; width:auto;">
	<legend align="center" style="color:#009900; font-family:Geneva, Arial, Helvetica, sans-serif">Personal Information</legend>
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" placeholder="input your ID" style="color:#FF0000; background-color:#000000; background-opacity:50%;" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" placeholder="input your name" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="Password" placeholder="type your password" /></td>
			</tr>
			<tr>
				<td>Round</td>
				<td>
					<select>
						<option>select</option>
						<option>30</option>
						<option>31</option>
						<option>32</option>
						<option>33</option>
						<option>34</option>
						<option>35</option>
						<option>36</option>
						<option>37</option>
						<option>38</option>
						<option>39</option>
						<option>40</option>
						
					</select>
				</td>
			</tr>
			<tr>
				<td>Gender</td>
			</tr>
			<tr>
				<td><input type="radio" name="Gender" />Male</td>
				<td><input type="radio" name="Gender" />Female</td>
			</tr>
			<tr>
				<td>Skills</td>
			</tr>
			<tr>
				<td><input type="Checkbox"  />HTML</td>
				<td><input type="Checkbox"/>CSS</td>
			</tr>
		</table>
		<tr>
			<td><input type="button" value="Submit" /></td>
			<td><input type="button" value="Clear" /></td>
		</tr>
		</fieldset>
		</center>
	</body>
</html>
